<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<script src="contact-form.js"></script>
</head>
<body>
	<h1>Contact Form</h1>

	<form onsubmit="return false">
		First Name: <input type="text" placeholder="Enter your first name" id="firstName" />
		<br><br>
		Last Name: <input type="text" placeholder="Enter your last name" id="lastName" />
		<br><br>
		Male<input type="radio" id="male" name="gender" value="male"> 
 		Female<input type="radio" id="female" name="gender" value="female"> 
 		<br><br>
 		Email: <input type="email" placeholder="Enter your email" id="email" />
 		<br><br>
 		Address: <input type="text" placeholder="Address" id="address" />
 		<br><br>
        Country: <select id="country">
 			<option disabled selected value> -- select a country -- </option>
		 	<option value="Narnia">India</option>
		 	<option value="Neverland">Canada</option>
			<option value="Vulcan">Australia</option>
		</select>
		<br><br>
		Enter Password: <input type="password" placeholder="Enter password" id="password" />
		<br><br>
		Re-enter Password: <input type="password" placeholder="Enter password (check)" id="passwordCheck" />
		<br><br>
		<span>What is your question?</span>
		<textarea id="question" rows="4"></textarea>
		<br><br>
		<button onclick="sendContact();">Send contact</button>
	</form>

</body>
</html>
