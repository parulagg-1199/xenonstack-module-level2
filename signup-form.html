<!DOCTYPE html>
<html>
<head>
	<title>SignUp Form</title>
</head>
<body>

<h1>The form method="post" attribute</h1>

<form action="D:/web development practise/xenonstack/destination.html" method="POST">
	<fieldset>
	<legend><strong>  SignUp  </strong></legend>
	 <table>
	 	<tr>
	 		<td>
	 			Fullname: 
	 		</td>
	 		<td>
	 			<input type="text" placeholder="Name" name="">
	 		</td>
	 	</tr>
	 	<tr>
	 		<td>
	 			Email:
	 		</td>
	 		<td>
	 			<input type="mail" placeholder="abc@gmail.com" name="">
	 		</td>
	 	</tr>
	 	<tr>
	 		<td>
	 			Password:
	 		</td>
	 		<td>
	 			<input type="Password" placeholder="Password" name="">
	 		</td>
	 	</tr>
	 	<tr>
	 		<td>
	 			Confirm Password:
	 		</td>
	 		<td>
	 			<input type="Password" placeholder="Password" name="">
	 		</td>
	 	</tr>
	 	<tr>
	 		<td>
	 			Gender:
	 		</td>
	 		<td>
	 			<input type="radio" name="Gender">Male
	 			<input type="radio" name="Gender">Female
	 			<input type="radio" name="Other">Other
	 		</td>
	 	</tr>
	 	<tr>
            <td>
            	Phone no.:
            </td>
            <td>
            	<select>
            		<option>+91</option>
            		<option>+92</option>
            		<option>+93</option>
            		<option>+94</option>
            		<option>+95</option>
            		<option>+96</option>
            	</select>
            	<input type="Phone" placeholder="98765*****" name="">
            </td>
	 	</tr>
	 	<tr>
	 		<td>
	 			<input type="Submit" value="Submit" name="">
	 		</td>
	 	</tr>
	 </table>
	</fieldset>
</form>

<p>Click on the submit button, and the form will be submittied using the POST method.</p>

</body>
</html>
